<!-- temmplates/index.html -->
{% extends 'base.html' %}

{% block content %}    
<h1>Item</h1>
<div>
    <a href="/new" class="newplayer">New Player</a>
    
    <ul>
    {% for item in items %}
        <div class ="nodots">
            <a href="/item/{{item._id}}" class="showitem">{{item.name}}</a>
            <br>
            <img src="{{item.img_url}}" style="width:250px;height:200px;">
        </div>
    {% endfor %}
    </ul>
</div>
{% endblock %}
