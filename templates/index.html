<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Items</h1>

<!-- New link here -->
<a href='/item/new'>New item</a>

{% for item in items %}
    <h2><a href='/item/{{ item._id }}'>{{ item.title }}</a></h2>
    <small>{{ item.description }}</small>
{% endfor %}
{% endblock %}
