{% extends 'base.html' %}

{% block content %}

<a href="/">Back to Home</a>

<h1>Edit Player</h1>

<form action="/edit/{{player._id}}" method="POST">
    Name of Player: <input type="text" name="name" value="{{player.name}}"><br>
    Position of Player: <input type="text" name="position" value="{{player.position}}"><br>
    Image URL: <input type="text" name="img_url" value="{{player.img_url}}"><br>
    <button type="submit">Submit</button><br>
</form>

{% endblock %}
